<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITUE - Text Uploaded</title>

    <link rel="icon" href="../static/css/favicon.ico">

    <link href="../static/css/reset.css" rel="stylesheet">
    <link href="https://www.w3schools.com/w3css/3/w3.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="../static/css/index.css" rel="stylesheet">
    <link href="../static/css/upload.css" rel="stylesheet">
    <link href="../static/css/popup.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../static/js/Load-Nav-Bar.js"></script>
</head>
<body>
    <main>
        <div id="main-page">
            <div id="nav-bar">
            {% include 'nav-bar.html' %}
        </div>

            <br><br><br><br><br><br>

            <header>Your text has been uploaded</header>
            <p>Here are your share links</p>

            <br>
            <h4>{{ text_title }}</h4>
            <br>
            <div>
                <p><textarea id="textArea" class="textArea" style="'pointer-events: none;" readonly>{{ text_actual }}</textarea></p>
            </div>

            <script>
                var frame = document.getElementById('textArea');
                    frame.onload = function () {
                        var body = frame.contentWindow.document.querySelector('body');
                        body.style.fontSize = '20px';
                        body.style.lineHeight = '20px';
                        body.style.font = 'Sans-serif';
            };
            </script>

            <center>

            <div id="linksContainer">
            <div class="popup" onclick="copyOnClick()">
                <p style=>Text Share Page Link</p>
                <input type="text" class="shareLink" id="copy-text-direct" value="http://127.0.0.1:8000{{ request.path }}" readonly><br><br>
                <span class="popuptext" id="popupSucces">Link copied succesfully</span>
            </div>

            </center>

            <script src="../static/js/copy-on-click.js"></script>
            <script>
                function copyOnClick() {
                    return true;
            }
            </script>

        </div>
        <br><br><br>
    </main>
</body>
</html>
