<!DOCTYPE html>

<html lang="en">
<head>

            {% include 'nav-bar.html' %}
        </div>

        <center><img src="../static/css/New Logo.png" class="logo"></center>
        <header>Text searcher</header>

    <center>
        <div id="search">
            <form action="" method="POST" style="border-radius: 5px; border-color: rgba(60,59,63,0.6);">

              <br>
              <br>
              <input type="text" placeholder="Keyword" name="keyword" class="searchQuery">

              <input name='search' type="submit" value="Search">

        <table id="searchResults">

            </tr>
        </table>
        <br>
            </div>
