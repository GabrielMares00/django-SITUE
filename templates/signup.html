<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITUE - Sign Up</title>

    <link href="{% static 'css/reset.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="https://www.w3schools.com/w3css/3/w3.css" rel="stylesheet">
    <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/about.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/signup.css' %}" rel="stylesheet" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <main>
        <div id="nav-bar">
            {% include 'nav-bar.html' %}
        </div>

        <br><br><br><br><br><br>

        <center>
        <form action="/signup" method="post">
            {% csrf_token %}
            {{ form | linebreaks }}
            <input type="submit" class = "signupbtn" value="Sign Up">
        </form> 
        </center>
        
        <div id="social-media">
        {% include 'social-media.html' %}
        </div>
    </main>
</body>
</html>
