<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write your text</title>
    <link rel="icon" href="../static/css/favicon.ico">

    <link href="{% static 'css/reset.css' %}" rel="stylesheet" type="text/css">
    <link href="https://www.w3schools.com/w3css/3/w3.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/signup.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/text-uploader.css' %}" rel="stylesheet" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<main>
    <div id="main-page">
        <div id="nav-bar">
            {% include 'nav-bar.html' %}
        </div>
    </div>

    <br><br><br><br>

    <header>Write your Text</header>

        <center>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
            <button class="signupbtn" type="submit">Upload your text</button>
            </form>
        </center>

        <br>

        <p><strong>Note:</strong> You will be able to share your text after uploading it.</p>

    <div id="social-media">
        {% include 'social-media.html' %}
    </div>
</main>
</body>
</html>
