<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITUE - Image Uploaded</title>

    <link rel="icon" href="../static/css/favicon.ico">

    <link href="../static/css/reset.css" rel="stylesheet">
    <link href="https://www.w3schools.com/w3css/3/w3.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="../static/css/index.css" rel="stylesheet">
    <link href="../static/css/popup.css" rel="stylesheet">
    <link href="../static/css/upload.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../static/js/Load-Nav-Bar.js"></script>
    <script src="../static/js/Load-Footer.js"></script>
</head>
<body>
    <main>
    <div id="main-page">
        <div id="nav-bar">
            {% include 'nav-bar.html' %}
        </div>

        <br><br><br><br><br><br>

        <header>Your image has been uploaded</header>
        <p>Here are your share links</p>

        <br><br><br>
 
        <div id="shareContainer">
        <center>
        <div id="imageContainer">
            <a href="http://{{ link_path }}">
                <img src="../{{ media_path }}" id="image">
            </a>
        </div>

        <br><br><br>

        <div id="linksContainer">
            <p>Direct Link</p>
            <div class="popup" onclick="copyOnClick()">
                <input type="text" class="shareLink unselectable" id="copy-text-direct"
                       value="{{ link_path }}" readonly><br><br>
            </div>

            <p>BBCode (Forums)</p>
            <div class="popup" onclick="copyOnClick()">
                <input type="text" class="shareLink unselectable" id="copy-text-bbcode"
                       value="[img]127.0.0.1:8000/media/images/{{ image_path }}[/img]" readonly><br><br>
            </div>

            <p>Markdown (Reddit)</p>
            <div class="popup" onclick="copyOnClick()">
                <input type="text" class="shareLink unselectable" id="copy-text-markdown"
                       value="[SITUE](127.0.0.1:8000/media/images/{{ image_path }})" readonly><br><br>
            </div>
        </div>
        </center>
    </div>

        <script src="../static/js/copy-on-click.js"></script>

        <script>
            function copyOnClick() {
              return true;
            }
            </script>
    </div>
</main>
</body>
</html>
